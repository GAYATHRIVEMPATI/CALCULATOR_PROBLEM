<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e8eb; 
        }
        .calculator {
            width: 260px;
            margin: 100px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
        }
        #result {
            width: 95%;
            height: 100px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            background-color: #fff; 
            padding: 5px;
            border-radius: 10px;
            border-color: #000;
        }
        .button {
            width: 50px;
            height: 40px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .button:hover {
            opacity: 0.8; 
        }
        .button {
            background-color: #d2cbc4; 
            color: #000;
        }
        .button.clear, .button.delete {
            background-color: #ff6666; 
            color: #fff;
        }
        .button.number {
            background-color:  #d2cbc4ff; 
            color: #000;
        }
        .button.equal {
            background-color: rgb(94, 177, 241); 
            color: #000;
            width: 110px; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <br>
        <button class="button clear" onclick="clearScreen()">C</button>
        <button class="button delete" onclick="deleteLast()">DEL</button>
        <button class="button operation" onclick="display('%')">%</button>
        <button class="button operation" onclick="display('/')">/</button>
        <br>
        <button class="button number" onclick="display('1')">1</button>
        <button class="button number" onclick="display('2')">2</button>
        <button class="button number" onclick="display('3')">3</button>
        <button class="button operation" onclick="display('+')">+</button>
        <br>
        <button class="button number" onclick="display('4')">4</button>
        <button class="button number" onclick="display('5')">5</button>
        <button class="button number" onclick="display('6')">6</button>
        <button class="button operation" onclick="display('-')">-</button>
        <br>
        <button class="button number" onclick="display('7')">7</button>
        <button class="button number" onclick="display('8')">8</button>
        <button class="button number" onclick="display('9')">9</button>
        <button class="button operation" onclick="display('*')">*</button>
        <br>
        
        <button class="button number" onclick="display('.')">.</button>
        <button class="button number" onclick="display('0')">0</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>

    <script>
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        function display(value) {
            document.getElementById("result").value += value;
        }

        function deleteLast() {
            let current = document.getElementById("result").value;
            document.getElementById("result").value = current.slice(0, -1);
        }

        function calculate() {
            let expression = document.getElementById("result").value;
            try {
                document.getElementById("result").value = eval(expression);
            } catch (err) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
